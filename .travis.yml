language: python
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"
matrix:
  include:
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
  - os: linux
    python: 3.7
    dist: xenial
    sudo: true
  - os: osx
    env: PYTHON=3.5.4
    language: generic
    sudo: true
  - os: osx
    env: PYTHON=3.6.5
    language: generic
    sudo: true
  - os: osx
    env: PYTHON=3.7.0
    language: generic
    sudo: true
install: ".travis/install.sh"
script: ".travis/run.sh"
after_success:
- codecov
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    secure: 
deploy:
  provider: pypi
  user: slarse
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = "linux"
  password:
    secure: 
  distributions: sdist bdist_wheel
  repo: repobee/repobee-plug
  skip_existing: true
